<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 02</title>
</head>
<body>
    <script>
        const diasViagem = Number (prompt("Você realizou quantos dias de viagem até o momento?"))
        const horasDosDias = (diasViagem*24)
        const horasViagem = Number (prompt("Você viajou quantas horas além dos dias informados?"))
        const horasTotalViagem = horasDosDias + horasViagem
        alert(`Você viajou no total ${horasTotalViagem} horas!`)
    </script>
    
</body>
</html>
