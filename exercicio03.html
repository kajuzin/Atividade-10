<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 03</title>
</head>
<body>
    <script>
        const valorPizzas =  Number(prompt("Qual o valor total de pizzas consumidas?"))
        const quantClientes = Number(prompt("Quantas pessoas irão pagar por essa(s) Pizza(s)?"))
        const valorDividido = valorPizzas/quantClientes

        alert(`O valor total da(s) Pizza(s) é de R$: ${valorPizzas.toFixed(2)} \n
        O valor divido para cada cliente é de R$ ${valorDividido.toFixed(2)}` )
    </script>
    
</body>
</html>
