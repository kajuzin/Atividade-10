<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 05</title>
</head>
<body>
    <script>
        const salarioFixo = 1200
        const vendasNoMes = Number(prompt("Qual o valor total de vendas que foram realizadas neste mês por esse funcionario?"))
        const comissao = vendasNoMes * 0.15
        const salarioFinal = comissao + salarioFixo
        alert(`O funcionario realizou este mês o total de R$ ${vendasNoMes} em vendas! \n
        Com isso o mesmo receberá uma comissão no valor de R$ ${comissao}, totalizando o Salario Final de R$ ${salarioFinal}`)
    </script>
</body>
</html>
